<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Room Number 1 - Museum Audio Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f2f2f2;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
      max-width: 700px;
      width: 100%;
    }

    h1 {
      color: #222;
      margin-bottom: 20px;
    }

    h2 {
      margin-top: 40px;
      color: #444;
    }

    audio {
      margin-top: 10px;
      width: 100%;
      max-width: 500px;
    }

    .speed-menu {
      position: relative;
      display: inline-block;
      margin-top: 8px;
    }

    .speed-btn {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    .speed-options {
      display: none;
      position: absolute;
      background: #fff;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
      border-radius: 5px;
      z-index: 999;
      right: 0;
    }

    .speed-options button {
      display: block;
      padding: 8px 12px;
      width: 100%;
      border: none;
      background: none;
      cursor: pointer;
      text-align: left;
    }

    .speed-options button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ§ Museum Voice Guide â€” Room Number 1</h1>
    <p>Please tap play to listen. Use the â‹® menu to change speed.</p>

    <div>
      <h2>1. Rajender Singh</h2>
      <audio id="audio1" controls>
        <source src="rajender-singh.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
      <div class="speed-menu" data-audio="audio1">
        <button class="speed-btn">â‹®</button>
        <div class="speed-options">
          <button data-speed="0.75">0.75x</button>
          <button data-speed="1">1x (Normal)</button>
          <button data-speed="1.25">1.25x</button>
          <button data-speed="1.5">1.5x</button>
          <button data-speed="2">2x</button>
        </div>
      </div>
    </div>

    <div>
      <h2>2. Muqbool Shervani</h2>
      <audio id="audio2" controls>
        <source src="muqbool-shervani.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
      <div class="speed-menu" data-audio="audio2">
        <button class="speed-btn">â‹®</button>
        <div class="speed-options">
          <button data-speed="0.75">0.75x</button>
          <button data-speed="1">1x (Normal)</button>
          <button data-speed="1.25">1.25x</button>
          <button data-speed="1.5">1.5x</button>
          <button data-speed="2">2x</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Apply stored speeds on load
    document.querySelectorAll("audio").forEach(audio => {
      const id = audio.id;
      const savedSpeed = localStorage.getItem(`speed-${id}`);
      if (savedSpeed) {
        audio.playbackRate = parseFloat(savedSpeed);
      }
    });

    // Toggle speed menu
    document.querySelectorAll(".speed-btn").forEach(btn => {
      btn.addEventListener("click", (e) => {
        const menu = btn.nextElementSibling;
        document.querySelectorAll(".speed-options").forEach(m => {
          if (m !== menu) m.style.display = "none";
        });
        menu.style.display = menu.style.display === "block" ? "none" : "block";
        e.stopPropagation();
      });
    });

    // Change playback speed
    document.querySelectorAll(".speed-options button").forEach(btn => {
      btn.addEventListener("click", () => {
        const speed = parseFloat(btn.getAttribute("data-speed"));
        const menu = btn.closest(".speed-menu");
        const audioId = menu.getAttribute("data-audio");
        const audio = document.getElementById(audioId);
        if (audio) {
          audio.playbackRate = speed;
          localStorage.setItem(`speed-${audioId}`, speed);
        }
        menu.querySelector(".speed-options").style.display = "none";
      });
    });

    // Close menus when clicking outside
    document.addEventListener("click", () => {
      document.querySelectorAll(".speed-options").forEach(m => m.style.display = "none");
    });
  </script>
</body>
</html>
